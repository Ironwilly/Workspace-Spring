		<main>

		<body>
			<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
				<div class="wrapper wrapper--w780">
					<div class="card card-3">
						<div class="card-heading"></div>
						<div class="card-body">
							<h2 class="title">Agregar Bici</h2>
							<form method="POST">
								<div class="input-group">MarcaModelo
									<input class="card card-3" type="text" placeholder="MarcaModelo" name="MarcaModelo">
								</div>
								<div class="form-group">
									<label for="exampleFormControlTextarea1">Descripción</label>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								</div>
								<div class="input-group">Año
									<input class="card card-3" type="text" placeholder="Año" name="Año">
								</div>
								<div class="input-group">
									<div class="form-check">
										<label class="form-check-label" for="flexRadioDefault1">
											Hombre
										</label>
										<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="H">

									</div>
									<div class="form-check">
										<label class="form-check-label" for="flexRadioDefault2">
											Mujer
										</label>
										<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="M">

									</div>
								</div>
								<label for="exampleDataList" class="form-label">Talla</label>
								<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Seleccione la talla...">
								<datalist id="datalistOptions">
									<option value="S">
										<option value="M">
											<option value="L">
												<option value="XL">

												</datalist>
												<input class="card card-3" type="number" name="precio"  step="0.01">
												<div class="col-10">
													<div class="p-t-10">
														<button class="btn btn--pill btn--green" type="submit">Submit</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>



								<!-- Main JS-->
								<script src="../static/javascript/indexJavascript.js"></script>

								<form>







								</form>

							</main>

						</div>
