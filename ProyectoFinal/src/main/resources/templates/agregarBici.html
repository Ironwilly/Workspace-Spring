	<title>Agregar Bicicleta</title>

<body>
	<div id="envoltorio">

			<div class="jumbotron jumbotron-fluid">


				<img src="/img/banner.gif">


			</div>

		</header>

		<nav>



			<div class="container-fluid">
				<div class="menuarriba">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html" th:href="@{/}">A Golpe de Pedal!!</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Agregar <span
								class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="agregarBici.html" th:href="@{/nueva}">Bicicleta</a></li>
									<li><a href="agregarCategoria.html" th:href="@{/nuevaCategoria}">Categoria</a></li>
								</ul>

							</div>
						</div>
					</div>
				</nav>

			</header>

			<aside>




			</aside>

			<main>
				<div class="agregarbici">









				</head>


				<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
					<div class="wrapper wrapper--w780">
						<div class="tarjetatam">
							<div class="card card-3">
								<form method="POST" action="#" th:action="@{/nueva/refresh}"
								th:object="${bicicleta}" class="credit-card-div">
								<input type="hidden" th:field="*{id}" id="id" />


								<div class="card-heading">

									<img src="../img/bicisilueta.png">




								</div>
								<div class="card-body">
									<p class="title">Agregar Bici</p>


									<div class="letrastarjeta">

										<div class="col-sm-6">

											<div class="input-group1"><h2>MarcaModelo</h2> 
												<input class="card card-3" required type="text" th:field="*{marcaModelo}" />
											</div>
											<span class="help-block text-muted small-font"> <h2>Categoria</h2></span>
											<select th:field="*{categoria}" class="form-control">

												<option required th:each="categoria : ${categorias}"
												th:value="${categoria.id}" th:text="${categoria.nombre}">
												<h2>Categoria</h2></option>
											</select>

											<div class="input-group1"><h2>Año</h2>
												<input class="card card-3" required type="text" placeholder="Sólo el año" 
												name="Año" th:field="*{year}" />
											</div>

											<div class="input-group1">
												<div class="form-check">
													<form>
														<label class="radio-inline"><h2>Hombre</h2>
															<input class="form-check-input"  type="radio"
															name="genero"  value="H" th:field="*{hombre}" />
														</label>
														<label class="radio-inline"><h2>Mujer</h2>
															<input class="form-check-input"  type="radio"
															name="genero"  value="M" th:field="*{mujer}" />
														</label>

													</form>


												</div>
											</div>

											<div class="input-group1">
												<label for="exampleDataList" class="form-label"><h2>Talla</h2></label> 
												<input class="form-control" list="datalistOptions"
												id="exampleDataList" placeholder="Seleccione la talla..." th:field="*{talla}" />
												<datalist id="datalistOptions">
													<option value="S"></option>
													<option value="M"></option>
													<option value="L"></option>
													<option value="XL"></option>
												</datalist>
											</div>

											<div class="input-group1"><h2>Precio:</h2> 
												<input class="card card-3" required type="number" name="precio"
												step="0.01" th:field="*{precio}" />
											</div>



											<div class="form-group">


												<span class="help-block text-muted small-font"><h2>URL de
												la imagen</h2></span> <input type="url" class="form-control" id="imagen"
												placeholder="http://..." th:field="*{imagen}" />

											</div>


											<div class="form-group">
												<span class="help-block text-muted small-font"><h2>Descripción</h2></span>
												<textarea name="descripcion" cols="73" rows="10" autofocus
												required th:field="*{descripcion}">Escriba los detalles de la bici...</textarea>

											</div>
											<div class="p-t-10">
												<button class="btn btn--pill btn--green" type="submit">Submit</button>
											</div>

										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>





			</form>
		</div>
	</main>


	<footer>
		<div class="mt-5 pt-5 pb-5 footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-xs-12 about-company">
						<h2>AGP - A Golpe de Pedal !!</h2>
						<p class="pr-5 text-white-50">Si eres amante de las dos
						ruedas... te gustará!</p>

					</div>

						<p>
							<i class="fa fa-envelope-o mr-3"></i>claseswilly@gmail.com
						</p>
					</div>
				</div>
				<div class="row mt-5">
					<div class="col copyright">
						<p class="">
							<small class="text-white-50">©2021 1ºDAM ---> Guillermo
							Ferrari</small>
						</p>
					</div>
				</div>
			</div>
		</div>

	</footer>
</body>
